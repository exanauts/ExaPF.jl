name: Run tests

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test-github-cpuonly:
    env:
      DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        julia-version: ['lts', '1.11', '1']
        julia-arch: [x64]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest

  test-gpu:
    env:
      DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        julia-version: ['lts','1.11',  '1']
        julia-arch: [x64]
        backend: ['cuda', 'amdgpu']
    runs-on: [self-hosted, linux, X64, gpu, '${{ matrix.backend }}']

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - name: Add CUDA.jl to test environment
        if: matrix.backend == 'cuda'
        run: |
          julia --project=test -e 'using Pkg; Pkg.add("CUDA"); Pkg.add("CUDSS")'
      - name: Add AMDGPU.jl to test environment
        if: matrix.backend == 'amdgpu'
        run: |
          julia --project=test -e 'using Pkg; Pkg.add("AMDGPU")'
      - uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          file: lcov.info

  docs:
    name: Build documentation
    env:
      DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      JULIA_DEBUG: Documenter
    runs-on: [self-hosted, linux, X64, gpu, cuda]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: 'lts'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@latest
      - run: julia --project=docs/ docs/make.jl

  build-binary:
    name: Build binary
    needs: [test-github-cpuonly]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@latest
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      - name: Install JuliaC
        run: |
          julia -e 'using Pkg; Pkg.Registry.update(); Pkg.add("JuliaC")'

      - name: Get version
        id: version
        run: |
          VERSION=$(julia -e 'using TOML; print(TOML.parsefile("Project.toml")["version"])')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build ExaPFApp binary
        run: |
          julia -e '
            using JuliaC
            JuliaC.main([
              "--output-exe", "ExaPFBin",
              "--bundle", "build",
              "--experimental",
              "app/ExaPFApp"
            ])
          '

      - name: Create tarball
        run: |
          tar -czvf ExaPF-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz -C build .

      - name: Upload binary to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ExaPF-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
